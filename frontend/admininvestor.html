<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <h2>Admin</h2>
    </div>

    <nav>
      <h3>GENERAL</h3>
      <a href="admin.html">Users</a>
      <a href="adminumkm.html">UMKM</a>
      <a href="#" class="active">Investors</a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <div class="search-container">
        <input type="text" placeholder="Search user...">
      </div>

      <div class="topbar-actions">
        <button class="btn-blue">+ Add User</button>
        <button class="btn-blue" id="backBtn">Back</button>
      </div>
    </header>

    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Company Name</th>
            <th>Investment Focus</th>
            <th>Capital</th>
            <th style="text-align: center;">Action</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <div class="pagination">
        <button>← Previous</button>
        <span>1</span>
        <button>Next →</button>
      </div>
    </section>
  </main>

  <script>
    document.getElementById("backBtn").addEventListener("click", () => {;
        window.location.href = "/dashboard.html";
    });

    // Data to show in table
    document.addEventListener("DOMContentLoaded", () => {
        const tbody = document.querySelector("tbody");

        fetch("/api/investorusers")
        .then(res => res.json())
        .then(data => {
            tbody.innerHTML = "";
            data.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${user.id || user.id_user || "-"}</td>
                <td>${user.user_id || "-"}</td>
                <td>${user.company_name || "-"}</td>
                <td>${user.investment_focus || "-"}</td>
                <td>${user.capital || "-"}</td>
                <td class="action-buttons">
                    <button class="btn-green" onclick="window.location.href='info-investor.html?id=${user.user_id}'">Edit</button>
                    <button class="btn-red" onclick="deleteUser(${user.id})">Delete</button>
                </td>
            `;
            tbody.appendChild(row);
            });
        })
        .catch(err => {
            tbody.innerHTML = `<tr><td colspan="6">Error loading users: ${err.message}</td></tr>`;
      });
  });

    async function deleteUser(id) {
    if (!confirm("Are you sure you want to delete this user?")) return;

    try {
    const res = await fetch(`/api/deleteinvestor/${id}`, { method: "DELETE" });
    const data = await res.json();

    if (res.ok) {
        alert(data.message);
        location.reload(); 
    } else {
        alert("Error: " + (data.error || "Failed to delete user"));
    }
    } catch (err) {
        alert("Error deleting user: " + err.message);
    }
    }

    </script>
</body>
</html>
