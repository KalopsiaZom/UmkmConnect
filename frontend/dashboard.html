<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Dashboard</h1>
  <p id="welcome"></p>

  <!-- Admin-only button -->
  <button id="adminBtn" style="display: none;">Admin Control Panel</button>

  <!-- Shared actions -->
  <button id="logoutBtn">Logout</button>

  <script>
    // When dashboard loads, check the role
    window.onload = () => {
      const role = localStorage.getItem("role");
      const username = localStorage.getItem("username");

      if (!role) {
        alert("Please log in first!");
        window.location.href = "/login.html";
        return;
      }

      document.getElementById("welcome").textContent = 
        `Welcome, ${username}! You are logged in as ${role}.`;

      // Show admin-only button
      if (role === "admin") {
        document.getElementById("adminBtn").style.display = "inline-block";
      }
    };

    // Logout clears session info
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "/login.html";
    });

    // Optional: go to admin panel
    document.getElementById("adminBtn").addEventListener("click", () => {
      window.location.href = "/admin.html";
    });
  </script>
</body>
</html>
