<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>UMKM Connect</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">User Profile</a>
    <a href="dashboard-umkmlist.html">UMKM List</a>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Regional Economic Dashboard</h1>
      <div class="buttons">
        <button id="adminBtn" style="display:none;">Admin Panel</button>
        <button id="umkmBtn" style="display:none;">UMKM Test</button>
        <button id="investorBtn" style="display:none;">Investor Test</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="dashboard">
      <div class="card orange">
        <h3>Regional GDP Growth</h3>
        <p class="value" id="gdpGrowth">Loading...</p>
        <small>Based on latest data</small>
      </div>
      <div class="card green">
        <h3>Active UMKM</h3>
        <p class="value" id="umkmCount">Loading...</p>
        <small>Small and medium enterprises</small>
      </div>
      <div class="card red">
        <h3>Unemployment Rate</h3>
        <p class="value" id="unemployment">Loading...</p>
        <small>Latest regional survey</small>
      </div>
      <div class="card blue">
        <h3>Investment Growth</h3>
        <p class="value" id="investmentGrowth">Loading...</p>
        <small>Year-on-year trend</small>
      </div>
    </div>

    <div class="chart-section" style="padding: 20px;">
      <canvas id="umkmChart" height="120"></canvas>
    </div>

    <p id="welcome" style="padding: 0 25px;"></p>
  </div>

  <script>
    window.onload = async () => {
      const role = localStorage.getItem("role");
      const username = localStorage.getItem("username");

      if (!role) {
        alert("Please log in first!");
        window.location.href = "/login.html";
        return;
      }

      document.getElementById("welcome").textContent = 
        `Welcome, ${username}! You are logged in as ${role}.`;

      if (role === "admin") document.getElementById("adminBtn").style.display = "inline-block";
      if (role === "umkm") document.getElementById("umkmBtn").style.display = "inline-block";
      if (role === "investor") document.getElementById("investorBtn").style.display = "inline-block";

      // Fetch data from backend
      try {
        const res = await fetch("/api/data");
        const data = await res.json();

        document.getElementById("gdpGrowth").textContent = data.gdp_growth + "%";
        document.getElementById("umkmCount").textContent = data.umkm_count.toLocaleString();
        document.getElementById("unemployment").textContent = data.unemployment_rate + "%";
        document.getElementById("investmentGrowth").textContent = data.investment_growth + "%";

        // Chart.js
        const ctx = document.getElementById("umkmChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: data.regions.map(r => r.name),
            datasets: [{
              label: "UMKM Count",
              data: data.regions.map(r => r.umkm),
              backgroundColor: "#2196f3"
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
          }
        });
      } catch (err) {
        console.error("Error loading data:", err);
      }
    };

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "/login.html";
    });

    document.getElementById("adminBtn").addEventListener("click", () => window.location.href = "/admin.html");
    document.getElementById("umkmBtn").addEventListener("click", () => window.location.href = "add-umkm.html");
    document.getElementById("investorBtn").addEventListener("click", () => window.location.href = "add-investor.html");
  </script>
</body>
</html>
