<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>UMKM Connect</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">User Profile</a>
    <a href="dashboard-umkmlist.html">UMKM List</a>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Regional Economic Dashboard</h1>
      <div class="buttons">
        <button id="adminBtn" style="display:none;">Admin Panel</button>
        <button id="umkmBtn" style="display:none;">UMKM Test</button>
        <button id="investorBtn" style="display:none;">Investor Test</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="dashboard">
      <div class="card orange">
        <h3>Regional GDP Growth</h3>
        <p class="value" id="gdpGrowth">5.2%</p>
        <small>Based on latest data</small>
      </div>
      <div class="card green">
        <h3>Active UMKM</h3>
        <p class="value" id="umkmCount">Loading...</p>
        <small>Small and medium enterprises</small>
      </div>
      <div class="card red">
        <h3>Unemployment Rate</h3>
        <p class="value" id="unemployment">6.83%</p>
        <small>Latest regional survey</small>
      </div>
      <div class="card blue">
        <h3>Investment Growth</h3>
        <p class="value" id="investmentGrowth">4.7%</p>
        <small>Year-on-year trend</small>
      </div>
    </div>

    <div class="chart-section" style="padding: 20px;">
      <canvas id="umkmChart" height="120"></canvas>
    </div>

    <p id="welcome" style="padding: 0 25px;"></p>
  </div>

  <script>
    async function fetchUMKMData() {
      try {
        const response = await fetch("https://data.jabarprov.go.id/api-backend/bigdata/diskuk/od_17367_jml_ush_mikro_kecil_menengah_umkm_binaan__jenis_us_v2?download=csv");
        const text = await response.text();

        const rows = text.split("\n").map(r => r.split(","));
        const headers = rows[0];
        const data = rows.slice(1).map(row => {
          let obj = {};
          headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim());
          return obj;
        });

        // Filter tahun 2023
        const latest = data.filter(d => d.tahun === "2023");

        // Hitung total UMKM per kabupaten/kota
        const byRegion = {};
        latest.forEach(item => {
          const region = item.nama_kabupaten_kota;
          const jumlah = parseInt(item.jumlah_umkm || "0");
          if (!isNaN(jumlah)) byRegion[region] = (byRegion[region] || 0) + jumlah;
        });

        // Total seluruh UMKM
        const totalUMKM = Object.values(byRegion).reduce((a, b) => a + b, 0);
        document.getElementById("umkmCount").textContent = totalUMKM.toLocaleString();

        // Buat Chart.js
        const ctx = document.getElementById("umkmChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: Object.keys(byRegion),
            datasets: [{
              label: "Jumlah UMKM Binaan (2023)",
              data: Object.values(byRegion),
              backgroundColor: "rgba(54, 162, 235, 0.7)"
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: "Distribusi UMKM Binaan per Kabupaten/Kota (Jawa Barat, 2023)"
              }
            },
            scales: {
              y: { beginAtZero: true, title: { display: true, text: "Jumlah UMKM" } },
              x: { ticks: { autoSkip: false, maxRotation: 45, minRotation: 45 } }
            }
          }
        });

      } catch (err) {
        console.error("Gagal memuat data UMKM:", err);
        document.getElementById("umkmCount").textContent = "Error loading data";
      }
    }

    window.onload = async () => {
      const role = localStorage.getItem("role");
      const username = localStorage.getItem("username");

      if (!role) {
        alert("Please log in first!");
        window.location.href = "/login.html";
        return;
      }

      document.getElementById("welcome").textContent = 
        `Welcome, ${username}! You are logged in as ${role}.`;

      if (role === "admin") document.getElementById("adminBtn").style.display = "inline-block";
      if (role === "umkm") document.getElementById("umkmBtn").style.display = "inline-block";
      if (role === "investor") document.getElementById("investorBtn").style.display = "inline-block";

      // Panggil data UMKM real
      await fetchUMKMData();
    };

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "/login.html";
    });

    document.getElementById("adminBtn").addEventListener("click", () => window.location.href = "/admin.html");
    document.getElementById("umkmBtn").addEventListener("click", () => window.location.href = "add-umkm.html");
    document.getElementById("investorBtn").addEventListener("click", () => window.location.href = "add-investor.html");
  </script>
</body>
</html>
