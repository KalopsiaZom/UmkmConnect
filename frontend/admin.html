<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <h2>Admin Panela</h2>
    </div>

    <nav>
      <h3>GENERAL</h3>
      <a href="#" class="active">Users</a>
      <a href="adminumkm.html">UMKM</a>
      <a href="admininvestor.html">Investors</a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <div class="search-container">
        <input type="text" placeholder="Search user...">
      </div>

      <div class="topbar-actions">
        <button class="btn-blue" id="addUserBtn">+ Add User</button>
        <button class="btn-blue" id="backBtn">Back</button>
      </div>
    </header>

    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>ID</th>
            <th>Role</th>
            <th>Email</th>
            <th style="text-align: center;">Action</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <!--<div class="pagination">
        <button>← Previous</button>
        <span>1</span>
        <button>Next →</button>
      </div>-->
    </section>
  </main>

  <script>
  document.getElementById("backBtn").addEventListener("click", () => {
    window.location.href = "/dashboard.html";
  });

  document.getElementById("addUserBtn").addEventListener("click", () => {
    window.location.href = "/add-user.html";
  });


  document.addEventListener("DOMContentLoaded", () => {
    const tbody = document.querySelector("tbody");
    const searchInput = document.querySelector(".search-container input");

    // Fetch and render users
    async function loadUsers(search = "") {
      try {
        const res = await fetch(`/api/users?search=${encodeURIComponent(search)}`);
        const data = await res.json();

        tbody.innerHTML = "";
        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No users found</td></tr>`;
          return;
        }

        data.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.username || "-"}</td>
            <td>${user.id || user.id_user || "-"}</td>
            <td>${user.role || "-"}</td>
            <td>${user.email || "-"}</td>
            <td class="action-buttons">
                <button class="btn-green" onclick="window.location.href='edit.html?id=${user.id}'">Edit</button>
                <button class="btn-red" onclick="deleteUser(${user.id})">Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="5">Error loading users: ${err.message}</td></tr>`;
      }
    }

    loadUsers();

    // Listen to input event for search
    searchInput.addEventListener("input", () => {
      const value = searchInput.value.trim();
      loadUsers(value);
    });
  });

  async function deleteUser(id) {
    if (!confirm("Are you sure you want to delete this user?")) return;

    try {
      const res = await fetch(`/api/delete/${id}`, { method: "DELETE" });
      const data = await res.json();

      if (res.ok) {
        alert(data.message);
        location.reload(); 
      } else {
        alert("Error: " + (data.error || "Failed to delete user"));
      }
    } catch (err) {
      alert("Error deleting user: " + err.message);
    }
  }
  </script>

</body>
</html>
